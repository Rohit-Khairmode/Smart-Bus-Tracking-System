<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>signup</title>
  </head>
  <body>
    <form class="form">
      <h1>
        First step towards the SBTS family<br />
        just fill the form and become one of us.
      </h1>
      <!-- <fieldset> -->
      <label for="fullNM">Enter your full name</label>
      <input
        id="name"
        type="text"
        required
        placeholder="Rohit Ganesh Khairmode"
      />
      <!-- </fieldset> -->
      <label for="orgNM">Enter your Organization name</label>
      <input
        id="orgNM"
        type="text"
        required
        placeholder="Shree ram ram dyal malu highschool, Sangli"
      />
      <fieldset>
        <legend>Organization Address</legend>
        <label for="country">Country Name</label>
        <input id="country" required type="text" placeholder="India" />
        <label for="state">State name</label>
        <input id="state" required type="text" placeholder="Maharashtra" />
        <label for="district">District</label>
        <input id="district" required type="text" placeholder="Sangli" />
        <label for="city">City</label>
        <input id="city" type="text" required placeholder="Sangli" />
        <label for="pin-code">Pin-Code</label>
        <input id="pin-code" required type="number" placeholder="416-416" />
        <label for="landmark">LandMark/lane/<br />Plot no etc.</label>
        <input
          id="landmark"
          type="text"
          required
          placeholder="near venue hospital/nehru road plot no 583"
        />
      </fieldset>
      <label for="contact-number">Contact Number</label>
      <input
        id="contact-number"
        required
        type="number"
        placeholder="9356482917"
      />
      <label for="email">Email address</label>
      <input id="email" required type="email" placeholder="john@gmail.com" />
      <label for="password">Password</label>
      <input
        id="password"
        class="password"
        type="password"
        required
        placeholder="xyz@_%12"
      />
      <label for="confirm-password">Confirm Password</label>
      <input
        id="confirm-password"
        type="password"
        class="confirm-password"
        required
        placeholder="xyz@_%12"
      />
      <div class="buttons">
        <button type="submit" class="submitB">Submit</button>
        <button type="cancel" class="cancelB">Cancel</button>
      </div>
    </form>

    <!-- My Scripts -->
    <script src="../js/signup.js"></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
